<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Approval</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <fieldset class="border border-dark p-2">
            <legend class="bg-legend text-white col-md-6 m-0 float-none px-2 fs-5 w-100">Approval of Hostel</legend>
            <div class="">
                <form action="" class="form-group row">
                    <div class="d-flex">
                        <label for="" class="fw-bolder col-sm-2 mt-1">Sanction Letter</label>
                        <div class="col-sm-6">
                            <button style="display:block;" onclick="document.getElementById('getFile').click()" class="form-control w-25" value="Upload">Upload</button>
                            <input type='file' id="getFile" style="display:none">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 d-flex">
                            <label for="" class="fw-bolder col-sm-2 mt-1">Total Project Cost</label>
                            <div class="col-sm-4">
                                <input type="text" name="" id="" class="form-control w-75">
                            </div>
                            <div class="col-sm-6 mt-1">
                                <input type="checkbox" name="TPC" id="TPC" class="">
                                <span>Central assistance</span> &nbsp;
                                <input type="checkbox" name="TPC" id="TPC" class="">
                                <span>State/Institute share</span>
                            </div>
                        </div>
                        <div class="col-md-12 d-flex mt-3">
                            <label for="" class="fw-bolder col-sm-2 mt-1">Central share released</label>
                            <div class="col-sm-4">
                                <input type="text" name="" id="" class="form-control w-75">
                            </div>
                        </div>
                        <div class="col-md-12 d-flex mt-3">
                            <label for="" class="fw-bolder col-sm-2 mt-1">Date of Sanction</label>
                            <div class="col-sm-4">
                                <input type="date" name="" id="" class="form-control w-75">
                            </div>
                        </div>
                    </div>
                </form>                      
            </div>
        </fieldset>
    </div>
</body>
</html>
